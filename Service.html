
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="Service.css">
  
</head>
<body>
  <header>
    <h1>S<span style="color: crimson;">T</span>S service</h1>
  </header>
  <br>
  <div id="forminput">
    <div class="input-group">
      <div id="form_position"></div>
      <label for="startLocation">pick-up address</label>
      <input  type="text" id="startLocation" placeholder="Enter start location">
      <button id="share_location" onclick="getCurrentLocation()"><span class="material-symbols-outlined">
      my_location
        </span></button>
    </div>

    <div class="input-group">
      <label for="destination">where are you going?</label>
      <input type="text" id="destination" placeholder="Enter destination">
    </div>
    
    <button id="start-btn" onclick="calculateDistance()" style="color: #333;">Order now</button>
  </div>
  <div id="card">
    <div style="font-size: 24px; font-weight: 700; color: #333;" id="priceResult" class="card-section">
      <h2   id="price">Price:</h2>
    </div>
    <div style="font-size: 24px; font-weight: 700; color: #333;" id="distanceResult" class="card-section">
      <p  style="font-size: 24px; font-weight: 700; color: #333;" id="distance">Distance:</p>
    </div>
    <div style="font-size: 24px; font-weight: 700; color: #333;" id="timerResult" class="card-section">
      <p id="timer" style="font-size: 24px; font-weight: 700; color: #333;">Time:</p>
    </div>
  </div>
 
  <div id="map" style="height: 500px;"></div>

 
  <script src="Service.js"></script>
</body>
</html>
